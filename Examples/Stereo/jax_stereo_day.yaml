Camera.k2: -6.8672112246333561e-01
Camera.p1: 1.9319574190552352e-03
Camera.p2: 3.5259972305387677e-03

Camera.width: 320
Camera.height: 180

# Camera frames per second 
Camera.fps: 25

# stereo baseline times fx (0.09)
Camera.bf: 25.896451022

# Color order of the images (0: BGR, 1: RGB. It is ignored if images are grayscale)
Camera.RGB: 1

# Close/Far threshold. Baseline times. 135
ThDepth: 90

